<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일문법</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 20px;
        }

        #no_1 {
            background-color: black;
        }

        #no_2 {
            background-color: silver;
        }

        #no_3 {
            background-color: aquamarine;
        }
        
        .sun {
            border: 2px dashed pink;
        }
    </style>
</head>

<body>
    <div id="no_1">1</div>
    <div id="no_2" class="sun">2</div>
    <div id="no_3" class="sun">3</div>
</body></html>
