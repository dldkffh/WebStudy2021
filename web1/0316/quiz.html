<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    
        .box {
            width: 400px;
            height: 300px;
            border-radius: 30px;
            margin: 200px auto;
            background-color: aquamarine;
        }
        
        table {
            width: 400px;
            height: 50px;
            float: left;
            margin-top: 100px;
        }
        
        table td {
            height: 30px;
            width: 40px;
        }
        
        table tr td:first-child {
            text-align: right;
            width: 127px;
        }
        
        table input[type="text"] {
            height: 30px;
            border: 0px;
            background-color: lightblue;
            border-radius: 10px;
        }
        
        #login {
            background-color: inherit;
            border: 0px;
            font-size: 20px;
            margin-top: 10px;
            margin-left: 280px;
            float: left;
            color: darkblue;
        }
        
        #forgot {
            background-color: inherit;
            border: 0px;
            margin-top: 40px;
            margin-left: 133px;
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="text"></td>
            </tr>
        </table>
        <input type="button" id="login" value="로그인">
        <input type="button" id="forgot" value="아이디/비밀번호 찾기">
        
    </div>
</body>
</html>
