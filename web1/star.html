	<body>
		<h3>별헤는 밤</h3>
		<h4>윤동주</h4>
		<p>
계절이 지나가는 하늘에는 <strong>가을</strong>로 가득 차 있습니다.<br/>
<br/>
나는 아무 걱정도 없이<br/>
<b>가을</b> 속의 별들을 다 헬 듯합니다.<br/><br/>
가슴 속에 하나 둘 새겨지는 별을<br/>
쉬이 <em>아침</em>이 오는 까딹이요<br/>
이제 다 못 헤는 것은<br/>
내일 밤이 남는 까닭이요<br/>
아직 나의 <i>청춘</i>이 다하지 않은 까닭입니다.<br/><br/>
별 하나에 추억과<br/>
별 하나에 <mark><b><i>쓸쓸함</i></b></mark>과<br/>
별 하나에 동경과<br/>
별 하나에 시와<br/>
별 하나에 <mark>어머니, 어머니,</mark><br/>
		</p>
