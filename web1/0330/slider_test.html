<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BX slider test 2</title>

    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    
    <style>
        .bx-wrapper {
            width: 800px;
            border: 0;
            box-shadow: none;
        }
        
        .bx-pager {
            bottom: 30px !important;
/*            display: none;*/
        }
        
        .bx-pager-link {
            background-color: white !important;
        }
        
        .bx-pager-link.active {
            background-color: mediumaquamarine!important;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div><img src="img/kang01.jpg" alt="kang1"></div>
        <div><img src="img/kang02.jpg" alt="kang2"></div>
        <div><img src="img/kang03.jpg" alt="kang3"></div>
        <div><img src="img/kang04.jpg" alt="kang4"></div>
    </div>
    
    <script>
        $('.slider').bxSlider({
            auto: true,
            parse: 2000, 
            minSlides: 3,
            maxSlides: 3,
            moveSlides : 1,
            slideWidth : 400
        });
    </script>
</body></html>
