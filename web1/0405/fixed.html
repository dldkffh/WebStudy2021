<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 연습</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
        }
        
        #modal {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0 ,0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
        }
        
        #modal .box {
            width: 400px;
            height: 300px;
            padding: 30px;
            background-color: azure;
            box-shadow: 10px 10px 15px rgba(0, 0, 0 ,0.8);
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #modal .box .close {
            padding: 10px 15px;
            background-color: aqua;
            border: 0;
            cursor: pointer;
            position: absolute;
            bottom: 30px;
            right: 30px;
        }
        
        header {
            width: 100%;
            height: 150px;
            background-color: rgba(200,200,0,0.8);
            position: fixed;
            top: 0;
            left: 0;
        }
        
        section {
            width: 100%;
            height: 1000px;
        }
        
        section:nth-child(4) {
            background-color: lavender;
        }
        
        section:nth-child(2) {
            background-color: skyblue;
        }
        
        section:nth-child(3) {
            background-color: lightpink;
        }
        
        footer {
            background-color: black;
        }
    </style>
</head>
<body>
<!--   모달창 시작   -->
   
   <div id="modal">
       <div class="box">
           <h2>로그인 박스</h2>
            <ul>
                <li><lable for="name">아이디</lable> <input type="text" id="name"></li>
                <li><lable for="pass">비밀번호</lable> <input type="password" id="pass"></li>
            </ul>
            
            <button class="close"> X </button>
       </div>
   </div>
   
<!--   모달창 끝     -->
    <header>
        header
    </header>
    
    <section>1</section>
    <section>2</section>
    <section>3
        <article></article>
        <article></article>
        <article></article>
    </section>
    
    
    <footer>
        footer
    </footer>
    
    <script>
        $('.close').click(function(){
            $('#modal').hide();
        });
    </script>
</body>
</html>
