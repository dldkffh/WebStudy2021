<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>팝업창</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }

        header {
            width: 100%;
            height: 200px;
            background: rgba(255, 225, 225, 0.8);
            position: fixed;
            top: 0;
            left: 0;
        }

        section {
            width: 1200px;
            height: 3000px;
            border: 2px solid red;
            margin: 0 auto;
        }

        .box {
            width: 400px;
            height: 300px;
            background-color: gold;
            border-radius: 30px;
            padding-top: 100px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 내 몸을 기준으로 ㅋㅋ */

        }

        .box h2 {
            text-align: center;

        }

        .box p {
            text-align: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 25px;
            background-color: lawngreen;
            /*            border-style: none;*/
            border: 0;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%)
        }

    </style>
</head>
<header>
    <h2>헤더 입니다.</h2>
</header>

<body>
    <section>
        <div class="box">
            <h2>안내합니다</h2>
            <p>컨텐츠 내용입니다</p>
            <button>닫기</button>
        </div>
    </section>
    
    <script>
        $('button').click(function(){
            $('.box').hide(); /* 가리기 */
        });
        
        $('h2').click(function() {
           $('.box').show(); /* 보이기 */
        });
    </script>
</body>

</html>
