<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    
    <style>
        #bar {
            width: 600px;
            border: 3px solid black;
            
        }
        
        .graph {
            width: 10px;
            height: 50px;
            background: orange;
            margin: 10px;
            transition: 2s;
        }
        
        .graph:nth-child(1) {
            transition-delay: 0;
        }
        
        .graph:nth-child(2) {
            transition-delay: 0.1s;
        }
        .graph:nth-child(3) {
            transition-delay: 0.2s;
        }
        .graph:nth-child(4) {
            transition-delay: 0.3s;
        }
        .graph:nth-child(5) {
            transition-delay: 0.4s;
        }
        
        #bar:hover .graph {
            width: 500px;
            
        }
        
        article {
            width: 200px;
            height: 200px;
            background: gold;
            transition: 0.5s;
        }
        
        article:hover {
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="bar">
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
        <div class="graph"></div>
    </div>
    
    <article>
        
    </article>
</body>
</html>
