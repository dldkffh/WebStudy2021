<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>포지션</title>
    <style>
        section {
            width: 1200px;
            height: 900px;
            border: 1px solid red;
            margin: 0 auto;

        }
        
        section:nth-child(2) {
            position: relative;
        }
        
        section:last-child {
            position: relative;
        }
        
        div {
            width: 300px;
            height: 300px;
            position: absolute;
            
        }
        
        .box1 {
            background-color: tomato;
            top: 100px;
            left: 100px;
            z-index: 20;
        }
        
        .box2 {
            background-color: lightsalmon;
            top: 200px;
            left: 200px;
            z-index: 30;
        }
        
        .box3 {
            background-color: salmon;
            top: 300px;
            left: 300px;
            z-index: 10;
        }
        
        section>article {
            background-color: pink;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            position: absolute;
            margin-top: -75px;
            margin-left: -75px;
        }
    </style>
</head>
<body>
    <section>
        
    </section>
    
    <section>
        <div class="box1">
            BOX1
        </div>
        
        <div class="box2">
            BOX2
            
        </div>
        
        <div class="box3">
            BOX3
        </div>
    </section>
    
    <section>
        <article>
            baby
        </article>
    </section>
</body>
</html>
