<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        section {
            width: 1200px;
            height: 900px;
            position: relative;
            border: 1px solid red;
            margin: 0 auto;
        }
        
        div {
            width: 500px;
            height: 500px;
            position: absolute;
        }
        
        .box1 {
            top: 100px;
            left: 50px;
            background-color: aquamarine;
            z-index: 10;
        }
        
        .box2 {
            top: 300px;
            left: 400px;
            background-color: aqua;
            z-index: 50;
            margin: -50px;
        }
        
        .box3 {
            top: 100px;
            left: 650px;
            background-color: mediumaquamarine;
            z-index: 20;
        }
        
        
    
    </style>
</head>
<body>
    <section>
        
    </section>
    
    <section>
        <div class="box1">
            box1
        </div>
        
        <div class="box2">
            box2
        </div>
        
        <div class="box3">
            box3
        </div>
    </section>
    
    <section>
        <article>
            article
        </article>
    </section>
</body>
</html>
