<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyframes animation</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 200px auto;
/*            position: absolute;*/

            /*
            animation-name: rotate;
            animation-duration: 2s;
            animation-iteration-count: infinite;
*/

            animation: rotate 0.5s 2s 2;
            /* first : duration, second : deley */

        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aqua;
            position: absolute;
            top: 200px;
            left: 200px;
            
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                top: 200px;
            }

            50% {
                top: 400px;
            }
            
            100% {
                top: 200px;
            }
        }
    </style>
</head>

<body>

    <div class="box">

    </div>

    <div class="ball">

    </div>

</body></html>
