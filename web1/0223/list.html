<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .gnb>ul {
            width: 600px;
            height: auto;
            /* border: 2px solid red; */
            /* overflow: hidden; */
        }

        .gnb>li {
            width: 150px;
            height: 100px;
            background-color: mediumaquamarine;
            float: left;
            margin-left: 20px;
            line-height: 100px;
            text-align: center;
        }
        
        .gnb>li:hover {
            background-color: greenyellow;
        }
        
        .sub>li {
            height: 50px;
            background-color: lightblue;
            line-height: 50px;
        }
        
        .sub>li:hover {
            background-color: aquamarine;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: blue;

        }
    </style>
</head>

<body>
    <ul class="gnb">
        <li>한식
            <ul class="sub">
                <li>김밥</li>
                <li>비밤밥</li>
            </ul>
        </li>

        <li>중식
            <ul class="sub">
                <li>짜장면</li>
                <li>유산슬</li>
                <li>굴짬뽕</li>
            </ul>
        </li>

        <li>일식
            <ul class="sub">
                <li>초밥</li>
                <li>돈부리</li>
                <li>우동</li>
            </ul>
        </li>
    </ul>

    <div>
        밗
    </div>
</body></html>
