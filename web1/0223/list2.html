<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ol, ul, li {
            list-style: none;
            padding: 0;
        }
        
        .gnb>li {
            width: 150px;
            height: 40px;
            background-color: orange;
            float: left;
        }
        
        .gnb>li>a {
            background-color: skyblue;
            width: 150px;
            height: 40px;
            display: block;
            text-align: center;
            line-height: 40px;
            color: white;
        }
        
        .sub>li>a {
            display: block;
            width: 150px;
            height: 35px;
            background-color: yellow;
            text-indent: 35px;
        }
        
        .sub {
            display: none;
        }
        
        .gnb>li:hover .sub{ /*메인메뉴에 마우스 올릴시 서브*/
            display:block;
        }
    </style>
</head>

<body>
    <ol class="gnb">
        <li><a href="#">강원천문대</a>
            <ul class="sub">

                <li><a href="">인사말</a></li>
                <li><a href="">오시는길</a></li>
            </ul>
        </li>
        <li><a href="#">이용안내</a>
            <ul class="sub">
                <li><a href="">프로그램</a></li>
                <li><a href="">관람시간표</a></li>
                <li><a href="">이달의 별자리</a></li>
            </ul>
        </li>
        <li><a href="#">천문대예약</a>
            <ul class="sub">
                <li><a href="">예약하기</a></li>
                <li><a href="">예약확인</a></li>
                <li><a href="">예약취소</a></li>
            </ul>
        </li>
        <li><a href="#">커뮤니티</a>
            <ul class="sub">
                <li><a href="">공지사항</a></li>
                <li><a href="">방문후기</a></li>
                <li><a href="">자유게시판</a></li>

</body></html>
