<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 연습</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
        }
        #wrap {
            width: 1200px;
            height: auto;
            border: dotted 10px grey;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 200px;
            background-color: #fff;
        }
        .container {
            height: 700px;
            background: #ddd;
        }
        .footer {
            /* width: 800px; */
            height: 150px;
            background-color: dimgrey;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div class="container"></div>
        <div class="footer"></div>
    </div>
</body></html>
