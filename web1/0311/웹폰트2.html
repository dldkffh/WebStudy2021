<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'MapoFlowerIsland';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MapoDacapo';
            src: url('font2/MapoDacapo.ttf') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .no-1 {
            width: 250px;
            height: 220px;
            border: 1px solid gray;
            padding: 20px;
            line-height: 1.6;
            font-family: 'MapoFlowerIsland';
            font-size: 20px;
        }

        h2 {
            width: 500px;
            height: 250px;
            border: 1px solid gray;
            padding: 30px;
            text-align: center;
            font-family: 'MapoDacapo';
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1 class="no-1">
        사랑하는 나의 사람아<br>
        말없이 약속할게<br>
        그대 눈물이 마를 때까지<br>
        내가 지켜준다고<br>
        멀고 먼 훗날 지금을<br>
        회상하며 작은 입맞춤을<br>
        할 수 있다면<br>
    </h1>

    <h2>
        이 넓은 세상 위에<br>
        그 길고 긴 시간속에<br>
        그 수많은 사람들 중에<br>
        오직 그대만을 사랑해<br>
    </h2>
