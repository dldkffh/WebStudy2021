<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        main {
            width: 100%;
            height: 800px;
            border: 1px solid gray;
            background-image: url('img/blossom.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px solid gray;
            background: url(img/pngwing.png) no-repeat center;
            background-size: 50%;
        }

        article {
            width: 300px;
            height: 200px;
            /*            background: linear-gradient(90deg, black 30%, red 50%);*/

            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ebf1f6+0,abd3ee+50,89c3eb+51,d5ebfb+100 */
            background: rgb(235, 241, 246);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgba(235, 241, 246, 1) 0%, rgba(171, 211, 238, 1) 50%, rgba(137, 195, 235, 1) 51%, rgba(213, 235, 251, 1) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(235, 241, 246, 1) 0%, rgba(171, 211, 238, 1) 50%, rgba(137, 195, 235, 1) 51%, rgba(213, 235, 251, 1) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(235, 241, 246, 1) 0%, rgba(171, 211, 238, 1) 50%, rgba(137, 195, 235, 1) 51%, rgba(213, 235, 251, 1) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ebf1f6', endColorstr='#d5ebfb', GradientType=0);
            /* IE6-9 */

        }
    </style>
</head>

<body>
    <main>
        <div class="box">

        </div>

        <article>

        </article>
    </main>
</body></html>
