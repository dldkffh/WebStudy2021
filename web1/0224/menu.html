<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /*        초기화*/
        * {
            /*모든 태그*/
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a img {
            border: 0;
        }

        /*        메뉴*/
        .gnb {
            width: auto;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .gnb>li {
            width: 80px;
            height: 50px;
            background-color: mediumpurple;
            float: left;
            margin-right: 30px;
            line-height: 50px;
            text-align: center;
        }

        .gnb>li>a {
            background-color: pink;
            display: block;
            font-family: '돋움';
            font-weight: bold;
            letter-spacing: 2px;
        }

        .gnb>li>a:hover {
            background-color: darksalmon;
        }

        .sub {
            background-color: darksalmon;
            display: none;
        }

        .sub>li {
            height: 35px;
            line-height: 35px;
        }
        
        .gnb>li:hover .sub{
            display: block;
        }

        .sub li a {
            font-size: 14px;
            /* background-color: red; */
            display: block;
            text-align: left;
            text-indent: 2px;
        }
        
        .sub li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <ul class="gnb">
        <li><a href="#">상의</a>
            <ul class="sub">
                <li><a href="#">티셔츠</a></li>
                <li><a href="#">맨투맨</a></li>
                <li><a href="#">블라우스</a></li>
            </ul>
        </li>
        <li><a href="#">하의</a>
            <ul class="sub">
                <li><a href="#">청바지</a></li>
                <li><a href="#">슬랙스</a></li>
                <li><a href="#">반바지</a></li>
            </ul>
        </li>
        <li><a href="#">아우터</a>
            <ul class="sub">
                <li><a href="#">블레이저</a></li>
                <li><a href="#">코트</a></li>
                <li><a href="#">패딩</a></li>
            </ul>
        </li>
        <li><a href="#">악세서리</a>
            <ul class="sub">
                <li><a href="#">귀걸이</a></li>
                <li><a href="#">반지</a></li>
                <li><a href="#">목걸이</a></li>
            </ul>
        </li>
    </ul>
</body></html>
