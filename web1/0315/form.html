<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <style>
        table {
            width: 700px;
            height: auto;
            border-collapse: collapse;
        }

        table td {
            height: 30px;
            padding: 5px 10px;
            border-bottom: 1px solid green;
        }

        table td:first-child {
            background-color: lightblue;
            width: 200px;
            text-align: right;
        }

        table td:last-child {
            background-color: linen;
        }

        table input[type="text"],
        table input[type="password"] {
            width: 200px;
            height: 20px;
            border-radius: 3px;
            border: 0px;
            background-color: lightgrey;
            padding: 3px 15px;
            outline: 0;
        }

        table input[type="checkbox"] {}

        table .ad {
            width: 100px !important;
        }
    </style>
</head>

<body>

    <form action="" method="post">
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><lable for="iidd">아이디</lable></td>
                <td><input type="text" id="iidd"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>남자<input type="radio" name="gender"> 여자<input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td>좋아하는 여행지</td>
                <td>하와이<input type="checkbox" value="hawai"> &nbsp; 홍콩<input type="checkbox"> &nbsp; 런던<input type="checkbox"> &nbsp; 함부르크<input type="checkbox"><br> 제주도<input type="checkbox"> &nbsp; 기타<input type="checkbox"> &nbsp;</td>
            </tr>
            <tr>
                <td>사진등록</td>
                <td>파일찾기 <input type="file"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" class="ad">-<input type="text" class="ad"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <select name="year" id="year">
                        <!--                    option*10>{200$}-->
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </select> 년도
                    <!--                select#month>option*12>{$}-->
                    <select name="" id="month">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 메뉴</td>
                <td>
                    <select name="" id="">
                        <option value="">김밥</option>
                        <option value="">소떡소떡</option>
                        <option value="">어묵</option>
                        <option value="">라면</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>하고 싶은 말</td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="버튼이다">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="image" src="https://pbs.twimg.com/media/EgJBggzX0AAgR7k.jpg"></td>
            </tr>
        </table>
    </form>
</body></html>
