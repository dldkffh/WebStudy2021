<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: 30px;
            float: left;
        }
        
        .box1 {
            background: linear-gradient(180deg, black, blue, blue, orange, red, black);
        }
        
        .box2 {
            background: -webkit-radial-gradient(30% 30%, circle, pink, skyblue);
            border-radius: 20% 0;
            box-shadow: 20px 20px 30px rgba(0,0,0,0.3);
        }
        
        .box3 {
            height: 200px;
            background: radial-gradient(ellipse, orange, green);
            border-radius: 50%;
        }
        
        h1 {
            clear: none;
            font-size: 150px;
            text-decoration-line: underline;
            text-shadow: 5px 5px 10px yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        
        
    </div>
    
    <div class="box2">
        
        
    </div>
    
    <div class="box3">
        
        
    </div>
    
    <h1>
        HELLO!
    </h1>
</body>
</html>
