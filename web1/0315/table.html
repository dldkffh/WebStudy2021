<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            background-color: darksalmon;
            border-collapse: collapse;
        }
        
        td {
            background-color: bisque;
        }
    
        #star {
            width: 400px;
            height: 600px;
            background: white;
            border: 1px solid red;
        }
        
        #star td {
/*            background: white;*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table border="1">
       <tr>
           <th>제목</th>
           <th>내용</th>
       </tr>
       
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        
        <tr>
            <td colspan="2">3</td>
<!--            <td>4</td>-->
        </tr>
        
    </table>
    
    <table id="star">
        <thead>
            <tr>
                <td>1111</td>
                <td>1112</td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>2221</td>
                <td>2222</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>3331</td>
                <td>3332</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
