<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 100px auto;
            transition: 0.5s background-color, 1s transform;
        }
        
        .box:hover {
            transform: scale(1.5) rotate(45deg);
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div class="box">
        
    </div>
    
</body>
</html>
