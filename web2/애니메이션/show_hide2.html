<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="jquery-3.2.1.js"></script>


    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>

<body>
    <button>toggle</button>
    <div class="box">

    </div>


    <script>
        $('button').click(function() {
            $('.box').toggle(1000);
            $(this).css("color","pink").css("font-size","20px");
        });
    </script>
</body></html>
