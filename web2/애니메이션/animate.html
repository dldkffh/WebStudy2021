<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
	//<![CDATA[
		$(function(){
			$("#flower").click(function(){
				$("p").animate({
					marginLeft : "-400px"	
				},"slow","swing");	
			});
			$("#sea").click(function(){
				$("p").animate({
					marginLeft : "0px"	
				},"slow","swing");	
			});
		});
	//]]>
</script>
<style type="text/css">
	p {
		width:800px;
		height:300px;
		margin:0;
		padding:0;	
	}
	div {
		width:400px;
		height:300px;	
		overflow:hidden;
	}
	img {
		width:400px;
		height:300px;
		float:left;	
	}
</style>
</head>

<body>
	<div>
    	<p>
    		<img src="images/flower.jpg" alt="꽃" id="flower"/>
    		<img src="images/sea.jpg" alt="바다" id="sea"/>
        </p>
    </div>
</body>
</html>
