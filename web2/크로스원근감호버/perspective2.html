<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원근감 연습</title>
    <style>
        *{margin: 0; padding: 0;}
        h1{margin: 0; padding: 0;}
        div {
            width: 100%;
            height: 900px;
            transform: rotateY(10deg);
            perspective: 400px;
            background: black;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 80%;
            transform: rotateY(0deg);
            transition: 1s ease-in-out;
        }

        video:hover {
            transform: rotateY(20deg);
        }

        h1 { /* 글씨 부분 */
            font-size: 70px;
            color: white;
            width: 400px;
            height: 200px;
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div>
        <video src="http://unesco.icheon.go.kr/site/newunesco/images/main/IcheonMasterHandBG.mp4" autoplay loop></video>
        <h1>이천 도자기유네스코</h1>
    </div>

</body>
</html>
