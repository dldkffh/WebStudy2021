<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        div {
            width: 300px;
            height: 500px;
            perspective: 400px;
            margin: 0 auto;
            
        }
        
        div:hover img {
            transform: /*rotateX(45deg) translateZ(100px)*/ rotateY(-45deg);
        }
        
        img {
            width: 100%;
            transform: /*rotateX(0deg) translateZ(-200px)*/ rotateY(0deg);
            transform-origin: right center;
            transition-timing-function: ease-in;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div><img src="bg.png" alt="bg"></div>
</body>
</html>
