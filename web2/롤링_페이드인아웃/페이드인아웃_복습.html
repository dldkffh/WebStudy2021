<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>페이드 인아웃 슬라이더</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    /* 야 돼! */
        $(document).ready(function() {
            $(".slide li:first").siblings().hide();
            
            setInterval(function() {
                $(".slide li:first").fadeOut(1000).next().fadeIn(1000).end().appendTo(".slide");
            }, 3000);
        });
    
    </script>
    
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul, ol, li {
            list-style: none;
        }
        
        .visual {
            max-width: 100vw; 
            min-width: 1000px;
            height: auto;
/*            overflow: hidden;*/
        }
        
        .visual .slide {
            max-width: 50%;
            position: relative;
            height: auto;
            margin: 0 auto;
/*            overflow: hidden;*/
        }
        
        .visual .slide li {
            position: absolute;
            height: auto;
        }
        
        .visual .slide img {
            max-width: 100%;
        }
        
/*
        footer {
            width: 500px;
            height: 300px;
            background-color: aquamarine;
        }
*/
        
    </style>
</head>
<body>
    <div class="visual">
        
        <ul class="slide">
            <li><img src="images/img01.jpg" alt="1"></li>
            <li><img src="images/img02.png" alt="2"></li>
            <li><img src="images/img03.jpg" alt="3"></li>
        </ul>
        
    </div>
    
<!--    <footer></footer>-->
</body>
</html>
