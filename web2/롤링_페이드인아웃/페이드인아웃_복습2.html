<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>페이드인 페이드 아웃 슬라이더</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        /* 야 안돼! */
        $(document).ready(function() {
//            $("#slider li:first").siblings().hide();
            $('#slider li:gt(0)').hide();
            
            setInterval(function(){
                 $("#slider li").fadeOut(1000).next().fadeIn(1000).end().appendTo("#slider");
            }, 3000);
        });
        
    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        .visual #slider {
            position: relative;
            width: 1000px;
        }

        .visual #slider li {
            position: absolute;
        }

        .visual #slider li img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="visual">
        <ul id="slider">
            <li><img src="images/img01.jpg" alt="1"></li>
            <li><img src="images/img02.png" alt="2"></li>
            <li><img src="images/img03.jpg" alt="3"></li>
        </ul>
    </div>
</body></html>
