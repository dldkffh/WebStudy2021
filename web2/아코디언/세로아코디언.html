<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            /*$('.acc_box dd:first').siblings('dd').hide();*/
            $("dd:not(:first)").css("width", "0px");
            $("dt:first").addClass("selected");

            $('.acc_box dt').click(function() {
                /*$('dd').hide();
               $(this).next('dd').show();*/

                if ($("+dd", this).css("width") == "0px") {
                    $("dt.selected +dd").animate({
                        "width": "0px"});
                    $("+dd", this).animate({
                        "width": "620px"});
                    $("dt").removeClass("selected");
                    $(this).addClass("selected");
                };
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 800px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
        }

        dl {
            width: 900px;
            height: 300px;
        }

        dt {
            width: 60px;
            height: 300px;
            background-color: cadetblue;
            float: left;
        }

        dd {
            width: 620px;
            height: 300px;
            background-color: azure;
            float: left;
        }
    </style>
</head>

<body>
    <div>
        <dl class="acc_box">
            <dt>step1</dt>
            <dd>첫번째 내용</dd>

            <dt>step2</dt>
            <dd>두번째 내용</dd>

            <dt>step3</dt>
            <dd>세번째 내용</dd>
        </dl>
    </div>
</body></html>
