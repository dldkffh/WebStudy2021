<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세로 아코디언</title>
    <script src="./jquery-3.2.1.js"></script>

    <script>
        $(document).ready(function() {
            $('dd').hide();
            $('dd:first').show();

            $('dt:first').addClass('on');

            $('dt').click(function() {
                if ($('+dd', this).css('display') == 'none') {
                    $('dd').slideUp(700);
                    $('+dd', this).slideDown(700);
                    
                    $('dt').removeClass('on');
                    $(this).addClass('on');
                }
            });
            
            $('dt').mouseover(function() {
                $(this).addClass('over');
            });
            $('dt').mouseout(function() {
                $(this).removeClass('over');
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        dl {
            width: 500px;
            margin: 0 auto;
        }

        dt {
            height: 40px;
            line-height: 40px;
            background-color: bisque;
            text-align: center;
        }

        dt.on {
            background-color: white;
        }

        dt.over {
            background-color: aquamarine;
        }

        dd {
            height: 300px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <dl>
        <dt>제목1</dt>
        <dd>내용1</dd>

        <dt>제목2</dt>
        <dd>내용2</dd>

        <dt>제목3</dt>
        <dd>내용3</dd>

        <dt>제목4</dt>
        <dd>내용4</dd>

        <dt>제목5</dt>
        <dd>내용5</dd>
    </dl>
</body></html>
