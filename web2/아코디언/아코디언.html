<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>아코디언</title>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
	//<![CDATA[
		$(document).ready(function(){
			$("dd:not(:first)").css("display","none");
			$("dt:first").addClass("selected");
			$("dl dt").click(function(){
				if($("+dd",this).css("display")=="none"){
					$("dd").slideUp("slow");
					$("+dd",this).slideDown("slow");
					$("dt").removeClass("selected");
					$(this).addClass("selected");
				}	
			}).mouseover(function(){
				$(this).addClass("over");	
			}).mouseout(function(){
				$(this).removeClass("over");	
			});
		});	
	//]]>
</script>
<style>
	* {margin:0; padding:0;}
	dl {width:500px; margin:0 auto;	}
	dt { background:#F36; color:white; height:35px; 
	line-height:35px; text-align:center;}
	dd {height:300px;background:#FCC;}
	dt.over {background:#036; cursor:pointer;}
	dt.selected {background:#FC0;color:#C30;}
</style>
</head>

<body>
	<dl>
    	<dt>step1</dt>
        <dd class="first"><p>내용이 들어갑니다1</p></dd>
    	<dt>step2</dt>
        <dd><p>내용이 들어갑니다2</p></dd>
    	<dt>step3</dt>
        <dd><p>내용이 들어갑니다3</p></dd>
    </dl>
</body>
</html>
