<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
	//<![CDATA[
		$(document).ready(function(){
			$("dd:not(:first)").css("width","0px");
			$("dt:first").addClass("selected");
			$("dl dt").click(function(){
				if($("+dd",this).css("width")=="0px"){
					$("dt.selected +dd").animate({"width":"0px"},"slow");
					$("+dd",this).animate({"width":"620px"},"slow");
					$("dt").removeClass("selected");
					$(this).addClass("selected");
				};	
			});
		});	
	//]]>
</script>
<style>
	* {margin:0; padding:0;}
	div {
		width:800px;
		height:300px;	
		margin:50px auto;
		overflow:hidden;
	}
	dl {
		width:900px;
		height:300px;	
	}
	dt {
		width:60px;	
		height:300px;
		float:left;
		background:#666;
		color:white;
	}
	dd {
		width:620px;
		height:300px;
		float:left;	
		background:#CCC;
	}
</style>
</head>

<body>
	<div>
        <dl>
            <dt>step1</dt>
            <dd><p>내용이 들어갑니다1</p></dd>
            <dt>step2</dt>
            <dd><p>내용이 들어갑니다2</p></dd>
            <dt>step3</dt>
            <dd><p>내용이 들어갑니다3</p></dd>
        </dl>
    </div>
</body>
</html>
