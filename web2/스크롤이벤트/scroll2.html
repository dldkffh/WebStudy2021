<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>

   <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {
            
            $(window).scroll(function() {
                var value = $(this).scrollTop();

                if (value > 100) {
                    $(".text1").animate({
                        marginLeft: "200px",
                        marginTop: "200px"
                    });
                }
                
                if(value > 1100) {
                    $(".text2").css("opacity","1");
                }
                
                if (value > 2000) {
                    $(".top").fadeIn();
                } else {
                    $(".top").hide();
                }
            });
            
            $(".top").click(function() {
                $("body, html").animate({
                    scrollTop:0
                }, 400);
                return false;
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            width: 100%;
            height: 1020px;
            position: relative;
        }

        section:nth-child(even) {
            /* odd/even */
            background-color: antiquewhite;
        }

        section:nth-child(odd) {
            /* odd/even */
            background-color: #333;
        }

        section div {
            width: 300px;
            height: 300px;
            background-color: coral;
            position: absolute;
        }

        .text1 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text2 {
            bottom: 150px;
            right: 200px;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: 1s;
        }
        
        .top {
            width: 50px;
            height: 50px;
            position: fixed;
            z-index: 99;
        }
    </style>
</head>

<body>
   <a href="#" class="top">TOP</a>
   
    <section class="box1">
        <div class="text1">text1</div>
    </section>
    <section class="box2">
        <div class="text2">text2</div>
    </section>
    <section class="box3">
        <div class="text3">text3</div>
    </section>
    <section class="box4">
        <div class="text4">text4</div>
    </section>
    <section class="box5">
        <div class="text5">text5</div>
    </section>
</body></html>
