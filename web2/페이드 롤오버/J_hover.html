<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1부드러운 롤오버</title>

    <style type="text/css">
        .hoho { /* 이미지가 담긴 부모영역 */
            width: 200px;	height: 200px;	position: relative;
            float: left; /*아이콘을 옆으로 나란히 놓기위한 설정*/
        }

        .imgs {  /* 이미지 두개를 위아래 한위치에 겹쳐놓는 설정-포지션:absolute 필요 */
            height: 100%;	position: absolute;
            top: 0;	left: 0;	border: 0;	display: block;
        }

    </style>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
   <!--제이쿼리 cdn 라이브러리 연결-->

    <script>
        $(document).ready(function() {
            $(".hoho").hover(function() {
                $("img", this).eq(1).stop().fadeToggle(350); //첫이미지에 0.35초동안 페이드토글
            },function() {
                $("img", this).eq(1).stop().fadeToggle(350);
            });
        });

    </script>
</head>

<body>
    <div class="hoho">
        <!--첫번째 아이콘 -->
        <a href="#">
            <img src="img/apple.jpg" alt="사과" class="imgs">
            <img src="img/orange.jpg" alt="오렌지" class="imgs">
        </a>
    </div>
    <div class="hoho">
        <!--두번째 아이콘 -->
        <a href="#">
            <img src="img/wmelon.jpg" alt="수박" class="imgs">
            <img src="img/mango.jpg" alt="망고" class="imgs">
        </a>
    </div>

</body>

</html>
