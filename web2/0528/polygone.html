<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygone</title>
    <!-- http://brenna.github.io/csshexagon/ -->
    <style>
        div {
            float: left;
            margin: 100px;
            margin-right: 10px;
        }

        .tri1 {
            box-sizing: inherit;
            width: 100px;
            height: 100px;
            border-top: 100px solid red;
            border-left: 100px solid gray;
            border-right: 100px solid gray;
            border-bottom: 100px solid red;
        }
        .tri2 {
            box-sizing: inherit;
            /* width: 100px;
            height: 100px; */
            border-top: 100px solid red;
            border-left: 100px solid gray;
            border-right: 100px solid gray;
            border-bottom: 100px solid red;
        }

        .tri3 {
            box-sizing: inherit;
            /* width: 100px;
            height: 100px; */
            border-top: 100px solid transparent; 
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid red;
        }

        .tri4 {
            box-sizing: inherit;
            width: 100px;
            height: 100px;
            border-top: 100px solid transparent; 
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid red;
        }

        article {
            clear: both;
            margin: 100px;
        }

        .trape {
            width: 100px; height: 100px;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid red;
        }

        .house {
            width: 150px;
            height: 200px;
            background: red;
            transform: skewY(-15deg);
        }

        
    </style>
</head>
<body>
    <div class="tri1">

    </div>
    <div class="tri2">

    </div>
    <div class="tri3">
        
    </div>
    <div class="tri4">
        
    </div>

    <article class="trape"></article>
    <article class="house"></article>
</body>
</html>
