<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex ploygone</title>

    <style>
        /* 사다리꼴 */
        .outbox {
            width: 1200px;
            height: 300px;
            display: flex;
            border: 4px solid green;
            overflow: hidden;
        }

        .inbox {
            flex: 1;
            margin: 0 -48px;
            cursor: pointer;
            transition: 0.5s ease-out;
        }

        .inbox:hover {
            flex: 1.5;
        }

        .inbox:first-child {
            border-top:none;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 300px solid rgb(148, 45, 45);
            margin-left: -100px;
        }

        .inbox:nth-child(2) {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 300px solid rgb(148, 45, 45);
        }

        .inbox:last-child {
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 300px solid rgb(148, 45, 45);
            margin-right: -100px;
        }

        
    </style>
</head>
<body>
    <div class="outbox">
        <div class="inbox"></div>
        <div class="inbox"></div>
        <div class="inbox"></div>
    </div>
</body>
</html>
