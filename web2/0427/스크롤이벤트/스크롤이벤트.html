<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            $(window).scroll(function() {

                $(".text1").animate({
                    marginLeft: "400px"
                }, 2000);


                var value = $(window).scrollTop();

                if (value > 700) {

                    $(".text2").css({
                        opacity: 1
                    });
                } 
                
                else {
                    $(".text2").css({
                        opacity: 0
                    });
                    $(".text1").animate({
                    marginLeft: "0px"
                }, 2000);
                }
            });


        });
    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        section {
            width: 1200px;
            height: 1020px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }

        section div {
            width: 400px;
            height: 300px;
            background-color: darkorange;
            position: absolute;
        }

        section .text1 {
            top: 100px;
            left: 200px;
        }

        section .text2 {
            opacity: 0;
            transition: .5s;
        }
    </style>
</head>

<body>
    <section class="box1">
        <div class="text1">text1</div>
    </section>

    <section class="box2">
        <div class="text2">text2</div>
    </section>

    <section class="box3">
        <div class="text3">text3</div>
    </section>
    <section class="box4">
        <div class="text4">text4</div>
    </section>
    <section class="box5">
        <div class="text5">text5</div>
    </section>
</body></html>
