<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폰트어썸 사용해보기</title>
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <style>
        * {
            padding:0;
            margin:0;
        }
        ul { 
            list-style:none;
        }
        i {
            color:coral;
            margin-right:10px;
        }
    </style>
</head>
<body>
   <ul class="fa-ul">
       <li><i class="fas fa-bell fa-3x fa-spin"></i>종모양아이콘</li>
       <li><i class="fas fa-camera-retro fa-2x"></i>카메라아이콘</li>
       <li><i class="fas fa-bars"></i>삼선메뉴아이콘</li>
       <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span></li>
   </ul>
<!--    <i class="fas fa-camera-retro"></i>-->
</body>
</html>
