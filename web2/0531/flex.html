<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul, ol, li {
            list-style: none;
        }

        ul {
            width: 1000px;
            height: 300px;
            border: 1px solid black;
            background-color: lightcoral;
            display: flex;
            margin: 100px auto;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
            font-size: 50px;
        }

        li {
            /* flex: 1; */
            width: 160px;
            height: 160px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
