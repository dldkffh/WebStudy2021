<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <script type="text/javascript">
        //<![CDATA[
        var num = 1;
        function prev() {
            num--;
            if (num < 1) {
                num = 5;
            }
            document.getElementById("gallery").src = "food/ff" + num + ".jpg";
            return false;
        }

        function next() {
            num++;
            if (num > 5) {
                num = 1;
            }
            document.getElementById("gallery").src = "food/ff" + num + ".jpg";
            return false;
        }
        //]]>
    </script>
</head>
<body>
    <div class="wrap">
        <h1>이미지 넘기기</h1>
        <div>
            <a href="#" onclick="prev();">이전으로</a>
            <!--여길 클릭하면 prev 라는 함수를 실행해~-->
            <a href="#" onclick="next();">다음으로</a>
            <!--여길 클릭하면 next 라는 함수를 실행해~-->
        </div>
        <img src="food/ff1.jpg" alt="갤러리이미지" id="gallery" />
    </div>
</body>
<!--- 위 자바스크립트 내용에 대해 다시 설명~^^ -->
<script type="text/javascript">
    //<![CDATA[
    var num = 1; //변수에 임의의 수 정의함
    function prev() { //이전(앞)으로 가게할 함수 선언 prev
        num--; //변수 num에 -1 / 현재의 앞으로 가라.
        if (num < 1) {
            // 만약 num이 1보다 작으면/ 첫번째 이미지 이전으로 가면-
            num = 5;
            //num은 5을 실행하라 / 5번째 이미지가 나옴
        }
        document.getElementById("gallery").src = "food/ff" + num + ".jpg";
        //문서내 gallery라는 아이디를 가진 요소를 찾아서 소스연결해라
        return false;
        //거짓이면 거짓을 반환해라-조건에 맞지않으면 실행하지 말아라
    }

    function next() { //다음(뒤)으로 가게할 함수 선언 next
        num++; // 변수num+1 -현재의 다음으로 가라.
        if (num > 5) {
            //만약 num이 5보다 크면- 5번째 이미지 다음회차가 되면
            num = 1;
            //num은 1이 되어라/ 첫번째 이미지 회차가 되어라.
        }

        document.getElementById("gallery").src = "food/ff" + num + ".jpg";
        //문서내 gallery라는 아이디를 가진 요소를 찾아서 소스연결해라
        return false;
        //거짓이면 거짓을 반환해라-조건에 맞지않으면 실행하지 말아라
    }
    //]]>
</script>
</html>
