<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery</title>


    <style>
        #wrap {
            width: 500px;
            height: 600px;
            border: 1px solid black;
            overflow: hidden;
            margin: 0 auto;
        }

        img {
            width: 500px;
        }

        a {
            display: block;
            padding: 15px;
            background: coral;
            margin: 10px;
            float: left;
        }
    </style>


    <script>
        window.onscroll = function() {
            prev(), next()
        };

        var num = 1;

        function prev() {
            num--;
            
            if(num<1) {
               num=5;
               }
            document.getElementById("gallery").src = "/food/ff" + num + ".jpg";
            return false;
        }

        function next() {
            num++;
            
            if(num>5) {
               num=1;
               }
            document.getElementById("gallery").src = "/food/ff" + num + ".jpg";
            return false;
        }
    </script>
</head>

<body>
    <div id="wrap">
        <img src="/food/ff1.jpg" alt="1" id="gallery">
        <a href="#" onclick="prev();">이전으로</a>
        <a href="#" onclick="next();">다음으로</a>
    </div>
</body></html>
