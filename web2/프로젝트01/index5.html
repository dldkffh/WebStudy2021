<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
        $(function() {
           setInterval(function() {
              $('.slider').animate({
                 marginLeft : "-=1200px"
              }, 1000 , function() {
                  $('.slider li:first').appendTo('.slider');
                  $('.slider').css("margin-left", "-1200px");
              });
           });
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul, ol, li {
            list-style: none;
        }
        
        .visual {
            height: 300px;
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .visual .slider {
            height: 300px;
            width: 3600px;
            margin-left: -1200px;
        }
        
        .visual .slider li {
            height: 300px;
            width: 1200px;
            float: left;
        }
    </style>
    
</head>
<body>
    <div class="visual">
        <ul class="slider">
            <li><img src="images/page01.jpg" alt="page01"></li>
            <li><img src="images/page02.jpg" alt="page02"></li>
            <li><img src="images/page03.jpg" alt="page03"></li>
        </ul>
    </div>
</body>
</html>
