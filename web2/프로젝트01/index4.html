<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
        $(function() {
            setInterval(function() {
               $('.slider').animate({
                  marginTop:"-300px"
               }, 1000, function() {
                   $('.slider li:first').appendTo('.slider');
                   $('.slider').css("margin-top", "0px");
               });
            });
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul, ol, li {
            list-style: none;
        }
        
        .visual {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .visual .slider {
            width: 1200px;
            height: 900px;
        }
        
        .visual .slider li {
            width: 1200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="visual">
        <ul class="slider">
            <li><img src="images/page01.jpg" alt="page01"></li>
            <li><img src="images/page02.jpg" alt="page02"></li>
            <li><img src="images/page03.jpg" alt="page03"></li>
        </ul>
    </div>
</body>
</html>
