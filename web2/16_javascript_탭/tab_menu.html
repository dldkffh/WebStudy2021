<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab menu</title>
    
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
            /*$(".panel li").hide();
            $(".panel li:first").show();*/
            
            $(".panel li:first").siblings().hide();
            $(".tab li a").click(function() {
                $(".tab li a").removeClass("selected");
                $(this).addClass("selected");
                $(".panel li").fadeOut(600);
                $($(this).attr("href")).fadeIn("slow");
//                return false;
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li,
        ol {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: 500px;
            margin: 50px auto;
        }

        ul.tab {
            height: 40px;
            border-bottom: 1px solid #999;
        }

        ul.tab li {
            width: 100px;
            height: 40px;
            float: left;
        }

        ul.tab li a {
            display: block;
            border-top: 1px solid #999;
            border-right: 1px solid #999;
            text-align: center;
            line-height: 39px;
        }

        ul.tab li a.selected {
            background: white;
            border-top: 3px solid green;
            line-height: 37px;
            border-bottom: 1px solid white;
        }

        ul.tab li:first-child a {
            border-left: 1px solid #999;
        }

        ul.panel {
            height: 300px;
            border: 1px solid #999;
        }

        ul.panel li {
            position: absolute;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="tab">
            <li><a href="#tab1" class="selected">송아지</a></li>
            <li><a href="#tab2">작은별</a></li>
            <li><a href="#tab3">퐁당퐁당</a></li>
            <li><a href="#tab4">아기염소</a></li>
            <li><a href="#tab5">엄마야누나야</a></li>
        </ul>
        <ul class="panel">
            <li id="tab1">송아지 송아지 얼룩 송아지</li>
            <li id="tab2">반짝 반짝 작은별 아름답게</li>
            <li id="tab3">퐁당퐁당 돌을 던지자 누나</li>
            <li id="tab4">아기염소 여럿이 풀을 뜯고 놀아</li>
            <li id="tab5">엄마야 누나야 강변살자</li>
        </ul>
    </div>
</body></html>
