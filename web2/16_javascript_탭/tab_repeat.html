<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탭 연습</title>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".panel li:first").siblings().hide();
            $(".tab-menu li a").click(function() {
                // 메뉴 사라지게
                $(".tab-menu li a").removeClass("on"); 
                $(this).addClass("on");
                
                // 패널 내용 바꾸기
                $(".panel li").hide();
                $($(this).attr("href")).show();
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .tab-box {
            width: 500px;
            height: auto;
            /*            overflow: hidden;*/
            margin: 0 auto;
        }

        .tab-menu {
            height: 40px;
        }

        .tab-menu li {
            width: 20%;
            height: 40px;
            float: left;
        }

        .tab-menu li a {
            display: block;
            background-color: cornflowerblue;
            line-height: 40px;
            text-align: center;
            border-right: 1px solid white;
        }

        .tab-menu li:last-child a {
            border-right: 0;
        }

        .tab-menu li a.on {
            background-color: skyblue;
        }

        .tab-menu::after {
            /*reset*/
            clear: both;
            display: block;
            content: '';
        }

        .panel {
            height: 300px;
            position: relative;
            border: 1px solid black;
        }

        .panel li {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="tab-box">
        <ul class="tab-menu">
            <li><a href="#tab1" class="on">산</a></li>
            <li><a href="#tab2">들</a></li>
            <li><a href="#tab3">바다</a></li>
            <li><a href="#tab4">강</a></li>
            <li><a href="#tab5">하늘</a></li>
        </ul>

        <ul class="panel">
            <li id="tab1">산산산</li>
            <li id="tab2">들들들</li>
            <li id="tab3">바아다</li>
            <li id="tab4">강강강</li>
            <li id="tab5">하아늘</li>
        </ul>
    </div>
</body></html>
